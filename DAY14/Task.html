<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Details</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .form{
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type='text'] {
        width: calc(100% - 120px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        margin-bottom: 10px;
      }

      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      #countryDetails {
        margin-top: 20px;
        padding: 20px;
        border-radius: 5px;
      }

      .country-flag {
        display: inline-block;
        width: 50px;
        height: auto;
        margin-right: 10px;
      }

      h2 {
        color: #333;
        margin-bottom: 10px;
      }

      p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <label for="countryInput">Enter a country name:</label>
        <input type="text" id="countryInput" />
      </div>
      <button>Get Details</button>
      <div id="countryDetails"></div>
    </div>

    <script>
 
    </script>
  </body>
</html>
